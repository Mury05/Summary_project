<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Summary</title>
</head>

<body>
    <div class="all"> 
        <div class="left">
            <p>Your Result</p>
            <div>
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
            <b id="summary">Summary</b>
            <div class="same1">
                <div class="one-part">
                    <img src="../assets/images/icon-reaction.svg" alt="icon-reaction">
                    <h3>Reaction</h3>
                </div>
                <div class="number"><b>80</b> <div>/100</div></div>
            </div>
            <div class="same2">
                <div class="one-part">
                    <img src="../assets/images/icon-memory.svg" alt="icon-memory">
                    <h3>Memory</h3>
                </div>
                <div class="number"><b>92</b> <div>/100</div></div>

            </div>
            <div class="same3">
                <div class="one-part">
                    <img src="../assets/images/icon-verbal.svg" alt="icon-verbal">
                    <h3>Verbal</h3>
                </div>
                <div class="number"><b>61</b> <div>/100</div></div>

            </div>
            <div class="same4">
                <div class="one-part">
                    <img src="../assets/images/icon-visual.svg" alt="icon-visual">
                    <h3>Visual</h3>
                </div>
                <div class="number"><b>72</b> <div>/100</div></div>

            </div>

            <div class="button">Continue</div>
        </div>
    </div>
</body>

</html>
