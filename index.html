<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Test</title>
</head>

<body>
    <div class="container">
        <div class="result-card">
            <h2>Your Result</h2>
            <div class="score-circle">
                <span>76</span>
                <small>of 100</small>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-card">
            <h2>Summary</h2>
            <ul>
                <li class="react">
                    <span class="icon">
                        <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                    </span> 
                    <span class="reaction">Reaction</span> 
                    <span class="score"> <b>80</b> / 100</span>
                </li>
                <li class="memo">
                    <span class="icon"> 
                        <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                    </span> 
                    <span class="memory">Memory</span> 
                    <span class="score"> <b>92</b> / 100</span>
                </li>
                <li class="verb">
                    <span class="icon"> 
                        <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                    </span> 
                    <span class="verbal">Verbal</span> 
                    <span class="score"> <b>61</b> / 100</span>
                </li>
                <li class="visu">
                    <span class="icon"> 
                        <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                    </span> 
                    <span class="visual">Visual</span> 
                    <span class="score"> <b>72</b> / 100</span>
                </li>
            </ul>
            <button>Continue</button>
        </div>
    </div>
</body>

</html>
